- name: Personal Setup
  hosts: tag_group_celery_perftest
  become: yes
  tags:
    - personal
  tasks:
    - name: Development setup
      apt:
        update_cache: yes
        name: "{{ item }}"
      with_items:
        - git
        - emacs24-nox
        - ipython
        - mosh

    - name: Install pip
      shell: "curl https://bootstrap.pypa.io/get-pip.py | sudo python -"

    - name: set up packages
      pip:
        name: "{{ item }}"
      with_items:
        - jedi
        - epc

    - name: Setup emacs
      git:
        repo: https://github.com/kotfic/emacs-config.git
        dest: ~/.emacs.d
      become: no

- name: Gather facts
  hosts: tag_group_celery_perftest
  become: yes
  tags:
    - nfs
  tasks:
    - name: Gather ec2 facts
      action: ec2_facts

- name: Configure master
  hosts: tag_Name_celery_master
  become: yes
  tags:
    - nfs
    - nfs_master
  tasks:
    - name: Install system packages
      apt:
        name: "{{ item }}"
      with_items:
        - nfs-kernel-server
        - rabbitmq-server

    - name: create /public
      file:
        path: /public
        state: directory
        owner: "{{ ansible_ssh_user }}"
        group: "{{ ansible_ssh_user }}"

    - name: setup /etc/exports
      template:
        src: exports.j2
        dest: /etc/exports

    - name: start NFS
      service:
        name: nfs-kernel-server
        state: started

- name: Configure workers
  hosts: tag_Name_celery_worker
  become: yes
  vars:
    master_url: "{{ hostvars[groups['tag_Name_celery_master'][0]]['ec2_dns_name'] }}"
  tags:
    - nfs
    - nfs_worker
  tasks:
    - name: Install system packages
      apt:
        name: "{{ item }}"
      with_items:
        - nfs-common

    - name: create /public
      file:
        path: /public
        state: directory
        owner: "{{ ansible_ssh_user }}"
        group: "{{ ansible_ssh_user }}"

    - name: mount /public
      mount:
        name: /public
        src: "{{ master_url }}:/public"
        fstype: nfs
        state: mounted
