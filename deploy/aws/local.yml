- include: instantiate.yml
- hosts: nex
  user: ubuntu
  tasks:
    - name: update bashrc
      lineinfile:
        dest=/home/ubuntu/.bashrc
        line="{{ item }}"
      with_items:
        - "export JAVA_HOME=/usr/lib/jvm/java-7-openjdk-amd64"
        - "export HADOOP_HOME=/opt/hadoop/2.7.1"
        - "export HADOOP_VERSION=2.7.1"
        - "export HADOOP_CONF_DIR=/opt/hadoop/2.7.1/etc/hadoop/"

    - name: install tools
      apt: name={{ item }} state=present update_cache=yes
      with_items:
        - parallel
        - default-jdk
        - python-pip
        - python-dev
        - python-numpy
        - htop
        - libhdf5-7
        - libhdf5-dev
        - libnetcdf-dev
        - netcdf-bin
        - git
      sudo: yes

    - name: install python packages
      pip:
        name: "{{ item }}"
      with_items:
        - pssh
        - netCDF4
        - xray
        - py4j
        - jupyter
        - ipython[notebook]
        - ipyparallel
        - avro
      sudo: yes

